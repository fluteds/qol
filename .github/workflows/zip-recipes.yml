name: Zip Repo and Release
on: workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Zip Crafting Release
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        filename: 'craft-release.zip'
        exclusions: '*.git* /*node_modules/* .gitignore *.vscode* .editorconfig readme.md'